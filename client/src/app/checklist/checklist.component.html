<!-- start main container -->





<!-- style="width : 70rem;" -->

<div class="card">
  <div class="container">
    <!-- Task  row start -->
    <div class="row" id="aboveHeading">
      <div class="col-md-3" id="heading">
        <img src="assets/images/Task.png">
        <h4 id="taskName"> Task Name : </h4>
      </div>
      <div class="col-md-9" id="taskHeading">
        <h1 class="card-title" id="Taskname">{{task.taskName | uppercase}}</h1>
      </div>

    </div>
    <!-- Task  row end -->


    <!-- checklist  row start -->
    <div class="row">
      <div class="col-md-3" id="progressTitle">
        <img src="assets/images/Progress.png">
        <h4 id="taskName">Task Progress :</h4>
      </div>
      <div class="col-md-9" id="progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" [ngStyle]=StatusStyle>
            {{checklistStatus | number:'2.0-0'}}%
          </div>
        </div>
      </div>
    </div>
    <!-- checklist  row end -->
    <div class="card-text">
      <div class="row">
        <!-- dividing column -->

        <!-- input enter checklist  -->
        <label class="col-md-3" id="aligncenter">

          <h4 id="checklistName">
            <img src="assets/images/Checklist.png">Checklist Name : </h4>
        </label>
        <div class="col-md-6" id="addChecklist">

          <input type="text" class="form-control" id="textsize" placeholder="ENTER CHECKLIST" name="newTodo" [(ngModel)]="model.checklistName"
            value={{email}}>

        </div>
        <!-- both the buttons -->
        <div class="col-md-3">
          <button class="btn btn-sm snip1086" id="addCHECKLIST" (click)="addCheckList()" type="button">
            <span>Add Checklist</span>
            <i class="ion-checkmark"></i>
          </button>
        </div>


      </div>
    </div>


    <div class="temo1 col-md-7" id="Listofchecklist">
      <h3 class="text-responsive" id="listofchecklist">
        <img src="assets/images/clipboard.png">List Of Checklist</h3>
      <ul>
        <!-- ngFor starts -->
        <li *ngFor="let item of details" class="row list-group-item ">
          <div class="col-lg-11 material-switch pull-left">

            <ul class="tg-list">
              <li class="tg-list-item">
                <input class="tgl tgl-flip" id="cb5{{item.checklistId}}" type="checkbox" [checked]="item.status" (click)="markCompleted(item.status,item)"
                />
                <label class="tgl-btn" id="taskdone" data-tg-off="Task" data-tg-on="Done" for="cb5{{item.checklistId}}"></label>
              </li>
              <li>
                <!-- [ngClass]="{crossText: check==item.status}" -->
                <span [class.crossText]="item.status" id="ALIGN">{{item.checklistName | uppercase}}</span>
              </li>
            </ul>
            <br>
          </div>
          <div class="col-lg-1 pull-right">
            <img src="assets/images/delete.png" (click)="deleteChecklist(item)">
          </div>
          <!-- ngFor ends here  -->
        </li>
      </ul>
    </div>
    <!-- list row ends here -->
  </div>
  <!-- end main container -->
</div>
