<div class="headingtop">
  <h4>Please add a checklist</h4>
  </div>
    <hr>
  <div class="container">
    <div class="card">
      <br>
    <!-- Task  row start -->
    <div class="row">
      <div class="col-1">
        <img src="assets/images/Task.png">
      </div>
      <div class="col-2">
        <h5 class="text-responsive"> Task Name : </h5>
      </div>
      <div class="col-8">
        <span class="card-title text-responsive" *ngIf="task">{{task.taskName | uppercase}}</span>
      </div>
    </div>
    <!-- Task  row end -->
<br>

    <!-- checklist  row start -->
    <div class="row">
      <div class="col-1" id="progressTitle">
        <img src="assets/images/Progress.png">
      </div>
      <div class="col-2">
        <h5 class="text-responsive">Task Progress :</h5>
      </div>
      <div class="col-md-8" id="progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" [ngStyle]=StatusStyle>
            {{checklistStatus | number:'2.0-0'}}%
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- checklist  row end -->
    <div class="card-text">
      <div class="row">
        <!-- dividing column -->

        <!-- input enter checklist  -->
        <div class="col-1">          
            <img src="assets/images/Checklist.png">
        </div>
        <div class="col-2">
            <h5 class="text-responsive">Checklist Name : </h5>
        </div>
        <div class="col-6">

          <input type="text" class="form-control" placeholder="ENTER CHECKLIST" name="newTodo" [(ngModel)]="model.checklistName"
            value={{email}}>

        </div>
        <!-- both the buttons -->
        <div class="col-md-3">
          <button class="btn addChecklist" (click)="addCheckList()" type="button">
            <span>Add Checklist</span>
            <i class="ion-checkmark"></i>
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="heading">
          <h5 class="text-responsive">List Of Checklist
          </h5>
        </div>
    <div>
      <ul>
        <!-- ngFor starts -->
        <li *ngFor="let item of details" class="row list-group-item list rounded">
          <div class="col-11 material-switch">
            <ul class="tg-list">
              <li class="tg-list-item">
                <input class="tgl tgl-flip" id="cb5{{item.checklistId}}" type="checkbox" [checked]="item.status" (click)="markCompleted(item.status,item)"
                />
                <label class="tgl-btn" id="taskdone" data-tg-off="Task" data-tg-on="Done" for="cb5{{item.checklistId}}"></label>
              </li>
              <li>
                <!-- [ngClass]="{crossText: check==item.status}" -->
                <span [class.crossText]="item.status"  class="text-responsive name">{{item.checklistName | uppercase}}</span>
              </li>
            </ul>
            <br>
          </div>
          <div class="col-1 pull-right">
            <img src="assets/images/delete.png" (click)="deleteChecklist(item)">
          </div>
          <!-- ngFor ends here  -->
        </li>
      </ul>
    </div>
    </div>
</div>
    <!-- list row ends here -->
  </div>
  <!-- end main container -->
</div>
