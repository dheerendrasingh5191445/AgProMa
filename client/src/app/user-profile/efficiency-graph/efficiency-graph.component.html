
<div class="card text-center">
    <div class="card-header" *ngIf="data > 0">
     <h2> Efficiency - {{data | number:'2.1-2'}} %</h2><span *ngIf="data >= 100" class="fa fa-star">star performer</span>
    </div>
    <div class="card-header" *ngIf="data == 0">
      <h2>No Data Exist</h2>
    </div>
    <div class="card-body">
        <div class='efficiency' >
            <canvas baseChart
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
            </canvas>
          </div>
    </div>
    <div class="card-footer ">
      **Efficiency Of A Member According To Task**
    </div>
  </div>
