<div class="container">
  <h1>Add New Projects</h1>
  <hr>
  <div class="row">
    <div class="hovereffect">
      <img class="img-responsive" src="http://ricon.net.au/online/wp-content/uploads/New-Project.jpg" alt="">
      <div class="overlay">
        <h2>New Projects</h2>
        <a id="subbtn" class=" info col-4 btn-responsive" routerLink="/app-dashboard/fill-details/id">Add Project</a>
      </div>
    </div>
  </div>
  <h1>Existing Projects</h1>
  <hr>
  <br>
  <div>
    <div class="row">
      <div class="col-lg-4" *ngFor="let item of projects | paginate: { itemsPerPage: 6, currentPage: p }">
        <app-project-detail *ngIf="item" [Data]="item" (onDelete)="onDelete($event)"></app-project-detail>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
