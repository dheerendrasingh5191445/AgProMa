<div class="back">
<div class="invite-card container col-6">
<h1>Invite People</h1>
<br />
<h4>Invite your team to work together on this project</h4>

<div class="card text-center" style="width: 40rem;">
  <div class="card-header">
    <div>
    <img class="team-image" src="../../assets/images/team.png">
    </div>
    <h3>Member()</h3>
  </div>
  <div class="card-block">
    <h4 class="card-title">Members can see and create everything in project</h4>
    <p class="card-text">Invite a person to this project as a member</p>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Email Address" aria-describedby="basic-addon2" [(ngModel)]="model.email"
        value={{email}}>
        <span class="btn btn-success" id="basic-addon2" (click)="inviteMember()">Invite Member</span>
      </div>
  </div>
  <div class="card-footer text-muted">
    Members already invited to this project
    <hr />
    <div>
        <div class="chip">
            <img src="../../assets/images/man.png" alt="Person" width="96" height="96">
            John Doe
            <span class="closebtn" onclick="this.parentElement.style.display='none'" >&times;</span>
        </div>
    </div> 
  </div>
  
</div>
</div>
</div>
